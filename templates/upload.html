{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Upload Files</h2>

    <!-- Upload Buttons -->
    <div class="upload-buttons mt-4">
        <!-- Button redirects -->
        <a href="{{ url_for('uploadgofile') }}" class="btn gofilebutton btn-block btn-lg mb-3 upload-btn">
            Brand Upload to Gofile
        </a>
        <a href="https://pingme.tabcat.live" class="btn pingmebutton btn-block btn-lg mb-3 upload-btn">
            Brand Upload to PingMe Bot
        </a>
        <button type="button" class="btn btn-secondary btn-block btn-lg mb-3 disabled upload-btn" disabled>
            Brand Upload to File.io (Coming Soon)
        </button>
    </div>
</div>
{% endblock %}
