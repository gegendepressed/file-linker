<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="{% if current_theme == 'light' %}light-mode{% else %}dark-mode{% endif %}">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img id="brandLogo" 
                     src="{{ url_for('static', filename='images/brand-light.svg') }}" 
                     alt="FileLinker Logo" 
                     style="width: 35px; margin-right: 5px;"> 
                FileLinker
            </a>
            
            <div class="ml-auto d-flex align-items-center">
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('register') }}">Getting Started!</a>
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('upload') }}">Upload File</a>
                    <button id="toggleMode" class="theme-toggle-btn">
                        <img id="sunIcon" src="{{ url_for('static', filename='images/sun.svg') }}" alt="Sun Icon" style="width: 20px; display: none;">
                        <img id="moonIcon" src="{{ url_for('static', filename='images/moon.svg') }}" alt="Moon Icon" style="width: 20px;">
                    </button>
                {% else %}
                    <a href="{{ url_for('dashboard') }}">Account</a>
                    <a href="{{ url_for('upload') }}">Upload File</a>
                    <a href="{{ url_for('message') }}">Writeup</a>
                    <button id="toggleMode" class="theme-toggle-btn">
                        <img id="sunIcon" src="{{ url_for('static', filename='images/sun.svg') }}" alt="Sun Icon" style="width: 20px; display: none;">
                        <img id="moonIcon" src="{{ url_for('static', filename='images/moon.svg') }}" alt="Moon Icon" style="width: 20px;">
                    </button>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Made by Sairaj Pai</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
