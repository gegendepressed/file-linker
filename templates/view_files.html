{% extends "layout.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ file.title }}</h1>
    
    <div class="mt-3">
      <p><strong>Message:</strong> {{ file.message }}</p>
    </div>

    <div class="mt-3">
      <p><strong>Shortened URL:</strong> {{ file.shortened_url }} </p>
    </div>

    <p><strong> Posted on: </strong> {{ file.timestamp|date }}</p>


    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
  </div>
{% endblock %}
